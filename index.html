<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⧉</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
        }

        main {
            text-align: center;
            width: 60%;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <main>
        <h1>⧉</h1>

        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Enter Password">

        <label for="userID">USER ID:</label>
        <input type="text" id="userID" placeholder="ENTER USER ID">

        <label for="tokens">TOKENS:</label>
        <input type="text" id="tokens" placeholder="UPDATE AMOUNT">

        <button onclick="checkAndSendRequest()">UPDATE</button>
    </main>

    <script>
        const obfuscatedPassword = "YWxsdGhhdGdsaXR0ZXJz";

        function deobfuscate(str) {
            return atob(str);
        }

        function checkAndSendRequest() {

                sendPostRequest();
            } else {
                alert("Incorrect password. Access denied.");
            }
        }

const jsonData = {

</body>
</html>
